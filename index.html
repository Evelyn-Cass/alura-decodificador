<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder/Encode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <main class="main">
        <section class="main_logo">
            <img class="main_logo_image" src="assests/Logo.png" alt="Alura's logo">
        </section>

        <section class="main_input">
            <textarea class="main_input_text">Enter your text!</textarea>

            <div class="main_input_alertdiv">
                <img src="assests/Vector.png" alt="alert icon">
                <p class="main_input_alert">Only lowercase letters and with no accents.</p>
            </div>
            <div class="main_input_buttons">
                <button class="main_input_encode">Encode</button>
                <button class="main_input_decoder">Decoder</button>
            </div>
        </section>

        <section class="main_output">

            <img class="main_output_image" src="assests/lupa02.png" alt="Boy holding a magnifying glass">
            <p class="main_output_alert">No text found!</p>
            <p class="main_output_information">Enter text that you want to encrypt or decrypt.</p>

        </section>
    </main>
</body>
<footer></footer>

</html>
